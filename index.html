<html>

<head>
    <title>GoPeterborough</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">

    <nav>
        <ul>
            <li><a href="#logo"><i class="icon-home"></i>Home</a></li>
            <li><a href="#about"><i class="icon-user"></i>About Peterborough</a></li>
            <li><a href="#thingsToDo"><i class="icon-thumbs-up-alt"></i>Things to Do</a></li>
            <li><a href="#thingsToSee"><i class="icon-gear"></i>Things to See</a></li>
            <li><a href="#whereToStay"><i class="icon-picture"></i>Where to Stay</a></li>
            <li><a href="#whereToEat"><i class="icon-phone"></i>Where to Eat</a></li>
        </ul>
    </nav>

    <a href="index.html" id="logo" target="_blank"><img src="LogoSmall.PNG"></a>


    <label for="toggle-1" class="toggle-menu"><ul><li></li> <li></li> <li></li></ul></label>
    <input type="checkbox" id="toggle-1">

    <script language="javascript">
        {
            var slideIndex = 1;
            showSlides(slideIndex);

            // Next/previous controls
            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            // Thumbnail image controls
            function currentSlide(n) {
                showSlides(slideIndex = n);
            }

            function showSlides(n) {
                var i;
                var slides = document.getElementsByClassName("mySlides");
                var dots = document.getElementsByClassName("dot");
                if (n > slides.length) {
                    slideIndex = 1
                }
                if (n < 1) {
                    slideIndex = slides.length
                }
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex - 1].style.display = "block";
                dots[slideIndex - 1].className += " active";
            }
        }
    </script>

</head>

<body>

    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="PeterboroughMuseum.jpg" style="width:100%">
            <div class="text">Peterborough Museum</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="NeneValleyRailway.jpg" style="width:100%">
            <div class="text">Nene Valley Railway</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="GreyhoundStadium.jpg" style="width:100%">
            <div class="text">Greyhound Stadium</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

</body>

</html>
